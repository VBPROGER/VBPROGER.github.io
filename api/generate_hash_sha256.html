<script type="module" src="https://raw.githubusercontent.com/h2non/jshashes/master/hashes.min.js">
</script>
<script type="text/javascript">
function string_to_hash(string){
__hash=new Hashes.SHA256
return __hash.hex(string)
}

var String_to_encrypt=prompt('Enter string to encrypt:')
var Hash=string_to_hash(String_to_encrypt)
console.log(Hash)
document.write(Hash)
</script>
