<script>
function hash(string) {
  const utf8 = new TextEncoder().encode(string);
  return crypto.subtle.digest('SHA-256', utf8).then((hashBuffer) => {
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    const hashHex = hashArray
      .map((bytes) => bytes.toString(16).padStart(2, '0'))
      .join('');
    return hashHex;
  });
}

var queryString = window.location.search;
var GetURLPARAMS = new URLSearchParams(queryString);
var text = GetURLPARAMS.get('text')
if (text != null){
 try {
  hash('foo').then((hex) => eval('var encoded_text = '+hex)
  console.log(encoded_text)
  console.info(encoded_text)
  console.error(encoded_text)
  document.write(encoded_text)
} catch (e) {
  alert('An error occurred while trying to convert to SHA 256! Error code: "'+e+'".')
}
}
</script>
