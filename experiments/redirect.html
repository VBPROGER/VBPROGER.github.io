<! -- Usage: https://vbproger.github.io/experiments/redirect?url=https://google.com -- >
<script>
var queryString = window.location.search;
var GetURLPARAMS = new URLSearchParams(queryString);
var url = GetURLPARAMS.get('url')
if (url != null){
  var redirect=prompt('Warning: You are being redirected to website "'+url+'"! Are you sure want to redirect yourself to this website? (Type "yes" if you want)')
  if (redirect == 'yes'){
    document.location.href=url;
  }
}
</script>
